<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1c 0%, #2a2a2a 100%);
        }

        .login-container {
            background: rgba(40, 40, 40, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 100, 100, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #f46464;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(244, 100, 100, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #f46464;
            box-shadow: 0 0 10px rgba(244, 100, 100, 0.3);
            background-color: #333;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f46464 0%, #e55555 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: linear-gradient(135deg, #e55555 0%, #d44444 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 100, 100, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #f46464;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #e55555;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error input {
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 45px !important;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            user-select: none;
        }

        .password-toggle:hover {
            color: #f46464;
        }

        .password-toggle.active {
            color: #f46464;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post" id="loginForm">
            <div class="form-group" id="emailGroup">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group{% if error %} error{% endif %}" id="passwordGroup">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <span class="password-toggle" onclick="togglePassword('password', this)">üëÅ</span>
                </div>
                <div class="error-message" id="loginError" {% if error %}style="display: block;"{% endif %}>
                    {% if error %}{{ error }}{% else %}Invalid email or password{% endif %}
                </div>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword(fieldId, toggleElement) {
            const passwordField = document.getElementById(fieldId);
            const isPassword = passwordField.type === 'password';
            
            passwordField.type = isPassword ? 'text' : 'password';
            toggleElement.innerHTML = isPassword ? '<span style="position: relative;">üëÅ<span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #f46464; font-size: 1.2em;">‚É†</span></span>' : 'üëÅ';
            toggleElement.classList.toggle('active');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset error states
            clearErrors();
            
            // Send login request
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password)
            })
            .then(response => {
                if (response.redirected) {
                    // Login successful, redirect to home
                    window.location.href = response.url;
                } else {
                    return response.text().then(text => {
                        if (text.includes('Invalid credentials') || text.includes('Invalid')) {
                            showError('passwordGroup', 'loginError');
                        } else {
                            // For any other error, submit normally
                            e.target.removeEventListener('submit', arguments.callee);
                            e.target.submit();
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // If there's an error with the request, submit anyway
                e.target.removeEventListener('submit', arguments.callee);
                e.target.submit();
            });
        });
        
        function showError(groupId, errorId) {
            document.getElementById(groupId).classList.add('error');
            document.getElementById(errorId).style.display = 'block';
        }
        
        function clearErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            const errorMessages = document.querySelectorAll('.error-message');
            
            errorGroups.forEach(group => group.classList.remove('error'));
            errorMessages.forEach(message => message.style.display = 'none');
        }
        
        // Clear errors when user starts typing
        document.getElementById('email').addEventListener('input', clearErrors);
        document.getElementById('password').addEventListener('input', clearErrors);
    </script>
</body>
</html>
